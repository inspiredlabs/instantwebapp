<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    *:focus {
      outline: none;
      text-decoration: none !important;
    }
    /*add keyboard focus*/
    
     ::selection,
    .panel-links *::selection,
    blockquote *::selection {
      color: inherit;
      background: transparent;
    }
    
     ::-moz-selection,
    .panel-links *::-moz-selection,
    blockquote *::-moz-selection {
      color: inherit;
      background: transparent;
    }
    
    h2::selection,
    h3::selection,
    h4::selection,
    h4 *::selection,
    p::selection,
    p *::selection,
    table *::selection,
    address::selection,
    figcaption::selection,
    figcaption *::selection {
      color: white;
      background: black;
    }
    
    h2::-moz-selection,
    h3::-moz-selection,
    h4::-moz-selection,
    h4 *::-moz-selection,
    p::-moz-selection,
    p *::-moz-selection,
    table *::-moz-selection,
    address::-moz-selection,
    figcaption::-moz-selection,
    figcaption *::-moz-selection {
      color: white;
      background: black;
    }
    
     ::-webkit-input-placeholder {
      color: pink;
    }
    
     :-moz-placeholder {
      color: pink;
    }
    
     ::-moz-placeholder {
      color: pink;
    }
    
     :-ms-input-placeholder {
      color: pink;
    }
    
    html {
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }
    
    * {
      cursor: default;
      -webkit-highlight: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-touch-callout: none;
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -o-user-select: text;
      user-select: text;
    }
    
     :visited,
     :focus,
     :active,
     :hover {
      outline: 0 none !important;
    }
    
     ::-moz-focus-inner {
      border: 0;
    }
    
     ::selection,
    .form-control input+label *::selection {
      background: rgba(0, 0, 0, 0);
    }
    
     ::-moz-selection,
    .form-control input+label *::-moz-selection {
      background: rgba(0, 0, 0, 0);
    }
    
    .form-control::selection {
      background: rgba(0, 0, 0, 0.3);
    }
    
    .form-control::-moz-selection {
      background: rgba(0, 0, 0, 0.3);
    }
    
    h2::selection,
    h3::selection,
    h4::selection,
    h4 *::selection,
    p::selection,
    p *::selection,
    table *::selection,
    address::selection,
    figcaption::selection,
    figcaption *::selection,
    li::selection {
      color: white;
      background: black;
    }
    
    a[href^="tel:"]:hover {
      text-decoration: none;
    }
    
    a[href^="tel:"]:after {
      content: "\260e";
      margin-left: 0.25em;
    }
    
    input {
      border-radius: 0;
    }
    
    label {
      cursor: auto;
    }
    
     :required {}
    
    input[type="date"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      padding: 0.75rem 1.25rem;
      font-size: 1.25rem;
      line-height: 1.8;
      width: 100%;
    }
    
    input[type="date"]:not(.has-value):before {
      color: #999;
      content: attr(placeholder);
    }
    
    .highlight * {
      border: 2px solid transparent;
      outline: 10px solid transparent;
      transition: all 0.333s ease;
      cursor: pointer;
    }
    
    .highlight textarea {
      border: 2px solid transparent;
      transition: all 0.333s ease;
    }
    
    .highlight input:hover,
    .highlight textarea:hover {
      border: 2px solid #4a4a4a;
    }
    
    .btn,
    a * {
      cursor: pointer;
    }
    
    input[type="radio"] {
      display: none;
    }
    
    input[type="radio"]+label:hover,
    input[type="radio"]:hover {
      position: relative;
      z-index: 1;
    }
    
    input[type="checkbox"]+label,
    input[type="radio"]+label {
      display: block;
      width: 100%;
      cursor: pointer;
      padding: 1rem;
    }
    
    input[type="checkbox"]+label,
    input[type="radio"]+label {
      background-color: rgb(222, 222, 222);
    }
    
    input[type="checkbox"]:checked+label,
    input[type="radio"]:checked+label {
      background-color: #4a4a4a;
      color: white;
    }
    
    input[type="radio"]+label,
    input[type="radio"]:checked+label,
    input[type="checkbox"]+label,
    input[type="checkbox"]:checked+label {
      -webkit-transition: background-color 0.4s linear;
      -o-transition: background-color 0.4s linear;
      -moz-transition: background-color 0.4s linear;
      transition: background-color 0.4s linear;
      position: relative;
    }
    
    input[type="checkbox"] {
      display: none;
    }
    
    input:checked+label {
      color: silver;
    }
    
    select.custom {
      outline: none;
      border: 2px solid transparent;
      padding: 1rem;
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20version%3D%221.1%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%20x%3D%220px%22%20y%3D%220px%22%20fill%3D%22%23555555%22%20%0A%09%20width%3D%2224px%22%20height%3D%2224px%22%20viewBox%3D%22-261%20145.2%2024%2024%22%20style%3D%22enable-background%3Anew%20-261%20145.2%2024%2024%3B%22%20xml%3Aspace%3D%22preserve%22%3E%0A%3Cpath%20d%3D%22M-245.3%2C156.1l-3.6-6.5l-3.7%2C6.5%20M-252.7%2C159l3.7%2C6.5l3.6-6.5%22%2F%3E%0A%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right center;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    
    select.custom:hover,
    select.custom:active {
      border: 2px solid #4a4a4a;
    }
    
    select.custom::-ms-expand {
      display: none;
    }
    /* Remove jank:
        	https://stackoverflow.com/questions/2946748/iphone-webkit-css-animations-cause-flicker
        */
  </style>
</head>

<body id="home" style="-webkit-backface-visibility: hidden;">
  <form action="" name="deposit" method="POST" data-netlify="true">
    <label for="inputSenderName" class="col-sm-3 col-form-label col-form-label-lg">Your name*</label
      >

          for="donationLarge"

      </fieldset>
      <button
        style="width: 100%;"
        type="submit"
        class="form-control bg-black white"

    </form>

</html>
